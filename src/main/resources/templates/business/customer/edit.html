		<form class="form-horizontal m" id="form-post-edit" th:object="${customer}">
			<input id="customerId" name="id" type="hidden" th:field="*{id}"/>

				<label class="col-sm-3 control-label is-required">客户名称：</label>

					<input class="form-control" type="text" name="name" id="customerName" th:field="*{name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">客户电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phone" id="customerPhone" th:field="*{phone}" required>
				</div>
			</div><div class="form-group">
				<label class="col-sm-3 control-label is-required">客户年龄：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="age" id="customerAge" th:field="*{age}" required>
				</div>
			</div>
		</form>
	</div>
