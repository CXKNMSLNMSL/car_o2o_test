<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('修改服务项')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-edit" th:object="${serviceItem}">
			<input id="serviceItemId" name="id" type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项名称：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{name}" type="text" name="name" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项原价：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{originalPrice}" type="text" name="originalPrice"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务项折扣价：</label>
				<div class="col-sm-8">
					<input class="form-control" th:field="*{discountPrice}" type="text" name="discountPrice"  required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">服务分类：</label>
				<div class="col-sm-8">
					<select name="serviceCatalog" class="form-control m-b" th:with="type=${@dict.getType('si_service_catalog')}" required>
						<option th:each="dict : ${type}" th:text="${dict.label}" th:value="${dict.value}" th:field="*{serviceCatalog}" ></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<textarea name="info" class="form-control" th:field="*{info}"></textarea>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="common/include :: footer" />
